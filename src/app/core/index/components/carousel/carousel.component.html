<ngb-carousel>
  <ng-template ngbSlide *ngFor="let image of product.images;let i = index;">
    <div class="p-2">
      <img src="{{image}}" class="img-carousel w-100" alt="{{product.title}}"
           style="aspect-ratio: 1/1;object-fit: cover;object-position: center"/>
    </div>
  </ng-template>
</ngb-carousel>
